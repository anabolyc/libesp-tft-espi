[platformio]
;include_dir = ../../../
lib_dir = ../../../../

[env]
framework = arduino
upload_speed = 921600
build_flags =
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER=1
  -D LOAD_GLCD
  -D LOAD_FONT2
  -D SMOOTH_FONT
;lib_deps =
;  SPI
;  bodmer/TFT_eSPI@^2.3.70
; bodmer/TJpg_Decoder@^0.2.0

[env:esp8266-dev-board-c-240x240]
platform = espressif8266
board = esp12e
monitor_speed = 74880
; monitor_filters = esp8266_exception_decoder
; build_type = debug
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=04
  -D TFT_CS=-1
  -D TFT_RST=16
  -D TFT_BL=16
  -D TFT_ROTATION=2
  -D PIN_LED=2
  -D GAUGE_TFT
  -D GAUGE_ANALOG=5

[env:esp8266-dev-board-c-240x320]
platform = espressif8266
board = esp12e
monitor_speed = 74880
monitor_filters = esp8266_exception_decoder
build_type = debug
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_DC=04
  -D TFT_CS=05
  -D TFT_RST=16
  -D TFT_BL=00
  -D TFT_ROTATION=3
  -D TFT_RGB_ORDER=TFT_BGR
  -D PIN_LED=2
  -D PIN_GAUGE=5

[env:esp32-dev-board-c-240x240]
platform = espressif32
board = esp32dev
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_type = debug
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=27
  -D TFT_BL=26
  -D TFT_INVERSION_ON=1
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_ROTATION=2

[env:esp32-dev-board-c-240x320]
platform = espressif32
board = esp32dev
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_type = debug
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_DC=13
  -D TFT_CS=05
  -D TFT_BL=12
  -D TFT_INVERSION_OFF=1
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_ROTATION=1